apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: api.mycompany.com
      http:
        paths:
          - path: /api/(hello-world.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: webapp-service
                port:
                  number: 3000

          - path: /api/(dept.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dept-webapp-service
                port:
                  number: 3001
