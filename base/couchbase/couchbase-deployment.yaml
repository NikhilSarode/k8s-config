apiVersion: v1
kind: Namespace
metadata:
  name: couchbase
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: couchbase
  namespace: couchbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: couchbase
  template:
    metadata:
      labels:
        app: couchbase
    spec:
      containers:
        - name: couchbase
          image: couchbase:community
          ports:
            - containerPort: 8091
            - containerPort: 8092
            - containerPort: 8093
            - containerPort: 11210
          volumeMounts:
            - name: couchbase-data
              mountPath: /opt/couchbase/var
      volumes:
        - name: couchbase-data
          persistentVolumeClaim:
            claimName: couchbase-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: couchbase-service
  namespace: couchbase
spec:
  selector:
    app: couchbase
  ports:
    - name: couchbase-admin
      port: 8091
      targetPort: 8091
    - name: couchbase-views
      port: 8092
      targetPort: 8092
    - name: couchbase-query
      port: 8093
      targetPort: 8093
    - name: couchbase-search
      port: 8094
      targetPort: 8094
    - name: couchbase-analytics
      port: 8095
      targetPort: 8095
    - name: couchbase-kv
      port: 11210
      targetPort: 11210
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: couchbase-pvc
  namespace: couchbase
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
